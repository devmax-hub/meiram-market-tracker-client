<div class="form-elements" role="form" id="pre-registration-form">

    <?= Form::open() ?>
    <input type="hidden" name="postback" value="1"/>
    <!-- Email -->
    <div class="form-group text-field october">
        <input
            type="text"
            name="email"
            value="<?= e(post('email')) ?>"
            class="form-control icon user"
            placeholder="<?= e(trans('backend::lang.account.email_placeholder')) ?>"
            autocomplete="off"
            maxlength="255"/>
    </div>

    <!-- Additional fields -->
    <?php foreach ($additional_fields as $field): ?>
        <div class="form-group text-field october">
            <?php if($field['type'] === 'checkbox'): ?>
                <input type="<?= $field['type'] ?>"
                       id="sunlab_additional_fields_<?= $field['name'] ?>"
                       name="sunlab_additional_fields[<?= $field['name'] ?>]"
                    <?php if (isset($field['attributes'])): ?>
                        <?php foreach ($field['attributes'] as $attribute): ?>
                            <?= $attribute['name']?>="<?= $attribute['value'] ?>"
                        <?php endforeach; ?>
                    <?php endif; ?>
                />
                <label for="sunlab_additional_fields_<?= $field['name'] ?>" class="text-muted"><?= e(trans($field['label'])) ?></label>
            <?php else: ?>
            <input type="<?= $field['type'] ?>"
                   name="sunlab_additional_fields[<?= $field['name'] ?>]"
                   value="<?= e(post($field['name'])) ?>"
                   class="form-control"
                   placeholder="<?= e(trans($field['label'])) ?>"
                   <?php if (isset($field['attributes'])): ?>
                   <?php foreach ($field['attributes'] as $attribute): ?>
                   <?= $attribute['name']?>="<?= $attribute['value'] ?>"
                   <?php endforeach; ?>
                   <?php endif; ?>
            />
            <?php endif; ?>
        </div>
    <?php endforeach; ?>

    <!-- Submit button -->
    <div class="form-group text-field horizontal-form october">
        <button type="submit" class="btn btn-block btn-primary login-button">
            <?= e(trans('backend::lang.form.ok')) ?>
        </button>
    </div>

    <?= Form::close() ?>
</div>
